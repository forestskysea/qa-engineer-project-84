---
- summary: |
    На главной странице не работает фильтрация по товарам после снятия чекбокса "В наличии"
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. На главной странице магазина в блоке фильтров снять чекбокс "В наличии"
  expected-result: |
    На витирине отображаются все товары
  actual-result: |
    Товаров на витрине нет, выводится сообщение "Ничего не найдено!"

- summary: |
    При переключении на следующую страницу отображается страница без товаров
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть последнюю страницу с товарами
    2. Нажать на кнопку "Следующая"
  expected-result: |
    Кнопка "Следующая" недоступна, пустая страница не открывается
  actual-result: |
    Кнопка "Следующая" доступна, открывается страница с сообщением "Ничего не найдено!"

- summary: |
    На первой странице есть возможность переключить страницу на предыдущую
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть первую страницу с товарами
  expected-result: |
    Кнопка "Предыдущая" недоступна
  actual-result: |
    Кнопка "Предыдущая" доступна и кликабельна

- summary: |
    Кнопка "В корзину" не имеет единый размер
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть витрину товаров
  expected-result: |
    Кнопка "В корзину" имеет стандартный единый размер
  actual-result: |
    Кнока "В корзину" отображается в разных размерах

- summary: |
    В магазине не переводится описание товаров на русский язык
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Переключить язык в шапке сайта на русский
  expected-result: |
    Описание товаров на витрине переводится на выбранный язык
  actual-result: |
    Описание товара остается на английском языке

- summary: |
    В переключателе языков в шапке сайта нет svg иконки для английского языка
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть любую страницу сайта
    2. В шапке сайта развернуть меню с переключателями языков
  expected-result: |
    Иконка для английского языка отображается
  actual-result: |
    Нет иконки для английского языка

- summary: |
    В списке товаров фильтрация по цене не учитывает скидку
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть витрину магазина
    2. В блоке фильтрации по цене заполнить значения "От" и "До"
  expected-result: |
    Фильтрация по цене учитывает скидку на товар
  actual-result: |
    Фильтрация действует на цены без скидки

- summary: |
    На главной странице в блоке фильтров нет возможности снять выбор категории
  environment: |
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть витрину магазина
    2. В меню Категория выбрать любую категорию
  expected-result: |
    Есть возможность снять выбранную категорию
  actual-result: |
    Нет возможности снять выбранную категорию без обновления страницы

- summary: |
    При наличии более двух разных товаров в корзине съезжает верстка столбца с количеством
  environment: |
    https://hexlet-products-store.vercel.app/cart
  steps-to-reproduce: |
    1. Добавить несколько разных товаров в корзину
    2. Перейти в корзину
  expected-result: |
    Столбец с количеством отображается во всех строках одинаково
  actual-result: |
    Столбец с количеством съезжает после добавления более двух товаров в корзину

- summary: |
    В корзине при нажатии на кнопку "Удалить" не удаляется строка с позицией при количестве более одного   
  environment: |
    https://hexlet-products-store.vercel.app/cart
  steps-to-reproduce: |
   1. Добавить несколько штук одного товара в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Удалить" в строке выбранного товара
  expected-result: |
    Удаляется строка с выбранным на удаление товаром
  actual-result: |
    Строка не удалилась, уменьшилось количество товара

- summary: |
    После оформления заказа в корзине остаются товары  
  environment: |
    https://hexlet-products-store.vercel.app/cart
  steps-to-reproduce: |
   1. Добавить товар в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Оформить заказ" над перечнем позиций
   4. Закрыть модальное окно
  expected-result: |
    После оформления заказа список товаров очищается
  actual-result: |
    После оформления заказа заказанный товар остается в корзине

- summary: |
    Модальное окно при оформлении заказа не закрывается при нажатии на пиктограмму "крестик" 
  environment: |
    https://hexlet-products-store.vercel.app/cart
