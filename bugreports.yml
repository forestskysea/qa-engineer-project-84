- summary: |
   Не очищается корзина после оформления заказа 
  environment: |
    ОС Windows 10 браузер Google Chrome 120.0.6099.131
  steps-to-reproduce: |
   1. Добавить товар в корзину
   2. Перейти в корзину
   3. Нажать кнопку "Оформить заказ" над перечнем позиций
